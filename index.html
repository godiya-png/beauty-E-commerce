<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beauty E-Commerce - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-box">
            <div class="logo">
                <h1>âœ¨ Beauty Essentials</h1>
                <p>Skincare & Lipcare</p>
            </div>

            <!-- Login Form -->
            <div id="loginForm" class="form-container">
                <h2>Welcome Back</h2>
                <form id="loginFormElement">
                    <div class="form-group">
                        <label for="loginEmail">Email</label>
                        <input type="email" id="loginEmail" required placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" required placeholder="Enter your password">
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
                <p class="toggle-form">
                    Don't have an account? <a href="#" id="showSignup">Create Account</a>
                </p>
            </div>

            <!-- Signup Form -->
            <div id="signupForm" class="form-container" style="display: none;">
                <h2>Create Account</h2>
                <form id="signupFormElement">
                    <div class="form-group">
                        <label for="signupName">Full Name</label>
                        <input type="text" id="signupName" required placeholder="Enter your full name">
                    </div>
                    <div class="form-group">
                        <label for="signupEmail">Email</label>
                        <input type="email" id="signupEmail" required placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label for="signupPassword">Password</label>
                        <input type="password" id="signupPassword" required placeholder="Create a password">
                    </div>
                    <div class="form-group">
                        <label for="signupPhone">Phone Number</label>
                        <input type="tel" id="signupPhone" required placeholder="Enter your phone number">
                    </div>
                    <div class="form-group">
                        <label for="signupAddress">Address</label>
                        <textarea id="signupAddress" required placeholder="Enter your address" rows="2"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Create Account</button>
                </form>
                <p class="toggle-form">
                    Already have an account? <a href="#" id="showLogin">Login</a>
                </p>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
